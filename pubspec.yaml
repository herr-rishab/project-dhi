name: dhi
description: "Project Dhi"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

    - family: Bergen
      fonts:
        - asset: assets/fonts/Bergen/BergenText-Regular.otf
        - asset: assets/fonts/Bergen/BergenText-Bold.otf
          weight: 700

  assets:
    - assets/images/Dhi_Hero.png
